<mat-card>
  <mat-card-content>
    <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px"
      fxLayoutGap.xs="0">

      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <mat-form-field fxFlex="100% 0" fxFlexAlign="end">
          <textarea matInput type="text" formControlName="quote" placeholder="Quote" matTextareaAutosize></textarea>
        </mat-form-field>
      </div>

      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <mat-form-field fxFlex="100% 0" fxFlexAlign="end">
          <input matInput type="text" formControlName="author" placeholder="Author" fxFlex="100%">
        </mat-form-field>
      </div>

      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <mat-form-field fxFlex="100% 0" fxFlexAlign="end">
          <input matInput type="text" formControlName="source" placeholder="Source" fxFlex="100%">
        </mat-form-field>
      </div>

      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="end" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <tag-input formControlName="tags" fxFlex="100% 0" fxFlexAlign="end" class="mat-form-field-wrapper tag-input"></tag-input>
      </div>


      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="end" fxLayoutGap="10px" fxLayoutGap.xs="0"></div>
      <div fxFlex="16%" fxLayout fxLayout.xs="row" fxLayoutAlign="end" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div fxFlex="100% 0" fxFlexAlign="end" class="mat-form-field-wrapper">
          <button mat-button [disabled]="quoteForm.pristine" type="reset">
            <mat-icon>cancel</mat-icon>
          </button>
          <button mat-button [disabled]="quoteForm.pristine" type="submit">
            <mat-icon>send</mat-icon>
          </button>
        </div>

      </div>


    </form>
  </mat-card-content>
</mat-card>
