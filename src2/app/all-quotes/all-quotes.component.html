<app-quote></app-quote>
<div *ngFor="let author of authors; let i = index">
  {{i}}. {{author._id}}:
  <span *ngFor="let source of author.sources">{{source}}, </span>
</div>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="quote">
    <mat-header-cell *matHeaderCellDef> Quote </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.quote}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="source">
    <mat-header-cell *matHeaderCellDef> Source </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.source}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="tags">
    <mat-header-cell *matHeaderCellDef> Tag </mat-header-cell>
    <mat-cell *matCellDef="let element"> 
      <mat-chip-list *ngFor="let tag of element.tags"><mat-chip>{{tag}}</mat-chip></mat-chip-list>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="playlists">
    <mat-header-cell *matHeaderCellDef> Playlist </mat-header-cell>
    <mat-cell *matCellDef="let element"> <span *ngFor="let playlist of element.playlists">{{playlist}} </span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
