<mat-card class="player">
  <mat-card-content>
    <mat-slider thumbLabel step="1" max="30" (change)="update($event.value)" aria-label="Assignee" [value]=state.minutes [disabled]="state.running"></mat-slider>
    <span class="slider-label">Speed: {{state.minutes}} minutes</span>


    <form [formGroup]="playlistForm">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Select Playlist" aria-label="Assignee" matInput formControlName="playlist" [matAutocomplete]="auto">
        <mat-autocomplete color="accent" #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let playlist of state.playlists" [value]="playlist">
            {{playlist.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <button mat-button color="accent" id="play" (click)="startTimer()" [disabled]="state.running" matTooltip="Start showing Quotes">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-button color="accent" id="stop" (click)="stopTimer()" [disabled]="!state.running">
      <mat-icon>stop</mat-icon>
    </button>

  </mat-card-content>
  <mat-card-content class="popup-footer">
    <button mat-button color="primary" (click)="openBackground()">
      Edit Playlists
    </button>

  </mat-card-content>

</mat-card>
